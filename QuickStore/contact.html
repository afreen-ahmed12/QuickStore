<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickStore - Contact</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/parse@3.4.3/dist/parse.min.js"></script>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <h2>QuickStore</h2>
            </div>
            <ul class="nav-menu">
                <li><a href="home.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html" class="active">Contact</a></li>
                <li><a href="mysetting.html">My Settings</a></li>
                <li><a href="logout.html">Logout</a></li>
            </ul>
            <div class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="page-header">
            <h1>Contact Us</h1>
            <p>We'd love to hear from you!</p>
        </div>

        <div class="contact-content">
            <div class="contact-card">
                <h2>Get in Touch</h2>
                <form id="contactForm">
                    <div class="form-group">
                        <label for="contactName">Name</label>
                        <input type="text" id="contactName" required>
                    </div>
                    <div class="form-group">
                        <label for="contactEmail">Email</label>
                        <input type="email" id="contactEmail" required>
                    </div>
                    <div class="form-group">
                        <label for="contactSubject">Subject</label>
                        <input type="text" id="contactSubject" required>
                    </div>
                    <div class="form-group">
                        <label for="contactMessage">Message</label>
                        <textarea id="contactMessage" rows="6" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Send Message</button>
                </form>
            </div>

            <div class="contact-info">
                <div class="info-card">
                    <h3>ðŸ“§ Email</h3>
                    <p>support@quickstore.com</p>
                </div>
                <div class="info-card">
                    <h3>ðŸ’¬ Support</h3>
                    <p>Available 24/7</p>
                </div>
                <div class="info-card">
                    <h3>ðŸš€ Response Time</h3>
                    <p>Within 24 hours</p>
                </div>
            </div>
        </div>
    </div>

    <script src="config.js"></script>
    <script src="script.js"></script>
</body>
</html>
