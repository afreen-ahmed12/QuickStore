<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickStore - Home</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/parse@3.4.3/dist/parse.min.js"></script>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <h2>QuickStore</h2>
            </div>
            <ul class="nav-menu">
                <li><a href="home.html" class="active">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="mysetting.html">My Settings</a></li>
                <li><a href="logout.html">Logout</a></li>
            </ul>
            <div class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="welcome-section">
            <h1>Welcome to QuickStore</h1>
            <p id="welcomeUser">Organize your digital life</p>
        </div>

        <div class="actions-bar">
            <button class="btn btn-primary" onclick="openAddModal()">+ Add New Item</button>
            <button class="btn btn-secondary" onclick="openFolderModal()">+ Create Folder</button>
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="üîç Search items..." class="search-input" onkeyup="handleSearch()">
            </div>
            <select id="filterSelect" class="filter-select" onchange="filterItems()">
                <option value="all">All Items</option>
                <option value="link">Links</option>
                <option value="file">Files</option>
                <option value="message">Messages</option>
                <option value="favorite">Favorites ‚≠ê</option>
            </select>
            <button class="btn btn-icon" onclick="toggleTheme()" title="Toggle Theme">üåì</button>
        </div>

        <div class="items-grid" id="itemsGrid">
            <!-- Items will be dynamically loaded here -->
        </div>

        <div class="empty-state" id="emptyState" style="display: none;">
            <p>No items yet. Add your first item to get started!</p>
        </div>
    </div>

    <!-- Add Item Modal -->
    <div id="addModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeAddModal()">&times;</span>
            <h2>Add New Item</h2>
            <form id="addItemForm">
                <div class="form-group">
                    <label for="itemType">Item Type</label>
                    <select id="itemType" required>
                        <option value="link">Link</option>
                        <option value="file">File</option>
                        <option value="message">Message</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="itemTitle">Title</label>
                    <input type="text" id="itemTitle" required>
                </div>
                <div class="form-group" id="urlGroup">
                    <label for="itemUrl">URL</label>
                    <input type="url" id="itemUrl">
                </div>
                <div class="form-group" id="fileGroup" style="display: none;">
                    <label for="itemFile">File (URL or description)</label>
                    <input type="text" id="itemFile" placeholder="Enter file URL or description">
                </div>
                <div class="form-group" id="messageGroup" style="display: none;">
                    <label for="itemMessage">Message</label>
                    <textarea id="itemMessage" rows="4"></textarea>
                </div>
                <div class="form-group">
                    <label for="itemFolder">Folder (optional)</label>
                    <select id="itemFolder">
                        <option value="">None</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="itemTags">Tags (comma separated)</label>
                    <input type="text" id="itemTags" placeholder="e.g., work, important, project">
                </div>
                <div class="form-group">
                    <label for="itemFileUpload">Upload File (optional)</label>
                    <input type="file" id="itemFileUpload" accept="*/*">
                </div>
                <div class="form-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="itemFavorite"> Mark as Favorite ‚≠ê
                    </label>
                </div>
                <button type="submit" class="btn btn-primary">Add Item</button>
            </form>
        </div>
    </div>

    <!-- Add Folder Modal -->
    <div id="folderModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeFolderModal()">&times;</span>
            <h2>Create Folder</h2>
            <form id="addFolderForm">
                <div class="form-group">
                    <label for="folderName">Folder Name</label>
                    <input type="text" id="folderName" required>
                </div>
                <button type="submit" class="btn btn-primary">Create Folder</button>
            </form>
        </div>
    </div>

    <script src="config.js"></script>
    <script src="script.js"></script>
</body>
</html>
